<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Подключаем bootstrap 4 в <head> -->
    <!-- Кодировка веб-страницы -->
    <meta charset="UTF-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User information</title>
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body onload="getUserInfo()">
<div class="container-fluid">
    <div class="row bg-dark text-white">
        <div class="p-2 flex-grow-1">
            <b><span th:text="${currentUser.email}"></span></b>
            <span>with roles:</span>
            <span th:each="role : ${currentUser.roles}"
                  th:text="${role.name}"></span>
        </div>
        <div class="col-md-auto">
            <a class="btn btn-link text-white-50" href="/logout">Logout</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-2 px-0">
            <div class="btn-group-vertical btn-block" role="group">
                <a href="/users/admin" class="btn btn-link btn-block text-left" type="button">Admin</a>
                <a href="/users/user" class="btn btn-primary btn-block text-left" type="button">User</a>
            </div>
        </div>
        <div class="col-md-10 px-4 bg-light">
            <h2>
                User information-page
            </h2>
            <div class="card bg-default">
                <h5 class="card-header">
                    About user
                </h5>
                <div class="card-body">
                    <p class="card-text">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody class="user-info" id="userInfo">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Cloudflare CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Подключаем плагин Popper (необходим для работы компонента Dropdown и др.) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<!-- Bootstrap Bundle JS (Cloudflare CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
        integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../js/user.js"></script>

</body>
</html>
